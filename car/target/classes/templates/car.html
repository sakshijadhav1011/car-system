<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Car Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style>

	body {
	    background-image: url('https://miro.medium.com/v2/resize:fit:1400/0*62xpWkzh1PSmpOR1.png');
	    background-size: cover;
	    background-position: center;
	    background-attachment: fixed;
	}

    .navbar-custom {
        background-color: #343a40;
        border-bottom: 3px solid #ffc107;
    }
    .navbar-custom .navbar-brand, 
    .navbar-custom .nav-link {
        color: #ffc107;
    }
    .navbar-custom .nav-link:hover {
        color: #fff;
    }
    .btn-custom {
        background-color: #ffc107;
        color: #343a40;
    }
    .btn-custom:hover {
        background-color: #e0a800;
        color: #343a40;
    }
    .table-custom {
    background-color: rgba(255, 255, 255, 0.9); 
    border-radius: 10px;
    padding: 20px;
}
    .table-custom thead {
        background-color: #343a40;
        color: #ffc107;
    }
    .table-custom tbody tr:hover {
        background-color: #f8f9fa;
    }
    h1 {
        color: #343a40;
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-custom">
		<a class="navbar-brand" href="#">Car Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/car}">Car
						Management System</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Cars</h1>
		</div>

		<div class="row mb-3">
			<div class="col-lg-3">
				<a th:href="@{/employee/new}" class="btn btn-custom btn-sm">Add Car</a>
			</div>
		</div>
		<table class="table table-striped table-bordered table-custom">
			<thead>
				<tr>
					<th>Car Name</th>
					<th>Car Model</th>
					<th>Car year</th>
					<th>Car price</th>
					<th>Car color</th>
					<th>Car feul</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car:${car}">
					<td th:text="${car.name}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.year}"></td>
					<td th:text="${car.price}"></td>
					<td th:text="${car.color}"></td>
					<td th:text="${car.feul}"></td>
					<td>
                        <a th:href="@{/car/edit/{id}(id=${car.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/car/{id}(id=${car.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39jXK1DqZ+QQ6Tzt4eVoF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
