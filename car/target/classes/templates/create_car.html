<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Car</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
	
	body {
	    background-image: url('https://miro.medium.com/v2/resize:fit:1400/0*62xpWkzh1PSmpOR1.png');
	    background-size: cover;
	    background-position: center;
	    background-attachment: fixed;
	}
	
    .navbar-custom {
        background-color: #343a40;
        border-bottom: 3px solid #ffc107;
    }
    .navbar-custom .navbar-brand, 
    .navbar-custom .nav-link {
        color: #ffc107;
    }
    .navbar-custom .nav-link:hover {
        color: #fff;
    }
    .btn-custom {
        background-color: #ffc107;
        color: #343a40;
    }
    .btn-custom:hover {
        background-color: #e0a800;
        color: #343a40;
    }
    h1 {
        color: #343a40;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #343a40;
        border-color: #343a40;
        color: white;
    }
    .btn-primary:hover {
        background-color: #ffc107;
        border-color: #e0a800;
        color: #343a40;
    }
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-custom">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Car Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/car}">Car
						Management</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-10 form-container">
				<h1 class="text-center">Add New Car</h1>
				<div class="card-body">
					<form th:action="@{/car}" th:object="${car}" method="POST">
						<div class="form-group">
							<label>Car Name</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Car Name" required />
							<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
						</div>

						<div class="form-group">
							<label>Car model</label>
							<input type="text" name="email" th:field="*{model}" class="form-control" placeholder="Enter Car Model" required />
							<small th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></small>
						</div>

						<div class="form-group">
							<label>year</label>
							<input type="number" name="year" th:field="*{year}" class="form-control" placeholder="Enter year" required />
							<small th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></small>
						</div>

						<div class="form-group">
							<label>Car Price</label>
							<input type="number" name="price" th:field="*{price}" class="form-control" placeholder="Enter price" required />
							<small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></small>
						</div>

					<div class="form-group">
							<label>Car color</label>
							<input type="text" name="color" th:field="*{color}" class="form-control" placeholder="Enter Car color" required />
							<small th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></small>
						</div>

						<div class="form-group">
							<label>Feul</label>
							<input type="text" name="feul" th:field="*{feul}" class="form-control" placeholder="Enter feul" required />
							<small th:if="${#fields.hasErrors('feul')}" th:errors="*{feul}" class="text-danger"></small>
						</div>
						<div class="box-footer text-center">
							<button type="submit" class="btn btn-primary btn-custom">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7HUiB39jXK1DqZ+QQ6Tzt4eVoF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
